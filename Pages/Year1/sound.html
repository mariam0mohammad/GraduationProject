<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- رابط Bootstrap للحصول على التصميم الجاهز للبطاقات والأزرار -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="../../Assets/images/HalfTranLogo.png">
  <title>اكتشاف سبب بكاء الطفل</title>
  <style>
    @import url(../../Assets/styles/button.css);
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      direction: rtl;
      padding: 20px;
      height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #5e42a6;
    }
    .btn-record {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #ff5c8d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .result-box {
      padding: 20px;
      background-color: #eef1f4;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .result-text {
      font-size: 18px;
      color: #333;
    }
    .advice {
      padding: 10px;
      background-color: #fff5e6;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <div class="container align-middle">
    <h1>اكتشف سبب بكاء طفلك</h1>
    <button class="btn-record" onclick="startRecording()">ابدأ التسجيل</button>

    <div class="result-box">
      <p class="result-text" id="resultText">النتيجة ستظهر هنا بعد التحليل</p>
    </div>

    <div class="advice" id="adviceBox">
      <p>نصيحة حول كيفية التعامل مع البكاء</p>
    </div>

    <div class="history">
      <h3>تاريخ الجلسات السابقة:</h3>
      <ul id="historyList">
        <!-- سيتم إضافة الجلسات السابقة هنا -->
      </ul>
    </div>
  </div>
  <div class="text-center mb-5 mt-5"><a href="oneYear.html" class="button-73">العودة للسنة الاولى</a></div>
  <script>
    // هذه الدالة ستتولى بدء عملية التسجيل
    function startRecording() {
      // من هنا يمكن ربط الكود لتحليل الصوت باستخدام الذكاء الاصطناعي
      document.getElementById("resultText").textContent = "يتم الآن تحليل البكاء...";
      document.getElementById("adviceBox").style.display = 'none';
      
      // محاكاة لتحليل الصوت - هنا يمكن استبدالها بنموذج الذكاء الاصطناعي
      setTimeout(() => {
        const result = "الطفل جائع"; // سيتم تحديد السبب هنا من قبل النموذج
        const advice = "قدمي له الحليب أو الطعام.";
        
        document.getElementById("resultText").textContent = result;
        document.getElementById("adviceBox").textContent = advice;
        document.getElementById("adviceBox").style.display = 'block';

        // إضافة التاريخ إلى الجلسات السابقة
        const historyList = document.getElementById("historyList");
        const listItem = document.createElement("li");
        listItem.textContent = `بكاء الطفل بسبب: ${result}`;
        historyList.appendChild(listItem);
      }, 3000); // محاكاة تأخير التحليل (3 ثواني)
    }
  </script>

</body>
</html>
